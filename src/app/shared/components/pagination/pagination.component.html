<h3>Number post/page</h3>
<div class="post-per-page">
    <label for="postsPerPage">No. of posts per page:</label>    
    <input type="number" id="postsPerPage" [value]="recordsPerPage" (input)="onRecordsPerPageChange($event)" />

</div>
<h3>Pages:</h3>
<div class="page-numbers">
    <a class="page-link" *ngFor="let page of pages" (click)="onPageChange(page)" [class.active]="page === currentPage">{{page}}</a>
    
</div>
